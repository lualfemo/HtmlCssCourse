<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF=8">
    <meta name="description" content="Aquí verás una lista detallada de Supermercado">
    <meta name="robots" content="index,follow">
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="content">
      <h1>Shopping List</h1>
      <ol>
        <li>Fruits</li>
        <ul>
          <li><a href="https://www.recetasnestle.com.co/recetas/pudin-de-banano" target="_blank">Bananas</a><img src="https://i.imgur.com/K38o4Uv.jpg" alt="Bananas"></li>
          <li><a href="https://www.directoalpaladar.com/ingredientes-y-alimentos/siete-recetas-fresas-para-alegrar-tus-postres-productos-temporada" target="_blank">Strawberries</a><img src="https://i.imgur.com/chJhFPb.jpg" alt="Fresas"></li>
          <li><a href="https://www.cocinafacil.com.mx/recetas/arandanos/" target="_blank">Blueberries</a><img src="https://i.imgur.com/GhoCmiU.jpg" alt="arandanos"></li>
        </ul>
        <li>Vegetables</li>
        <ul>
          <li><a href="https://www.cocinafacil.com.mx/recetas/recetas-cilantro/" target="_blank">Cilantro</a><img src="https://i.imgur.com/R7QvVva.jpg" alt="Cilantro"></li>
          <li><a href="https://www.directoalpaladar.com/ingredientes-y-alimentos/siete-recetas-llenas-sabor-para-disfrutar-apio-mejor-momento-su-temporada" target="_blank">Celery</a><img src="https://i.imgur.com/rQB0OVE.jpg" alt="Celery"></li>
          <li><a href="https://www.directoalpaladar.com/recetario/todo-espinaca-propiedades-caracteristicas-como-cocinar-esta-verdura-temporada-recetas-incluidas" target="_blank">Spinach</a><img src="https://i.imgur.com/VLGQV4O.jpg" alt="Espinaca"></li>
        </ul>
        <li>Meats</li>
        <ul>
          <li><a href="https://www.directoalpaladar.com/recetas-de-carnes-y-aves/13-recetas-cerdo-para-triunfar-navidad" target="_blank">Pork</a><img src="https://i.imgur.com/rOb2dr8.jpg" alt="Cerdo"></li>
          <li><a href="https://www.cocinacaserayfacil.net/recetas-con-pollo/" target="_blank">Chicken</a><img src="https://i.imgur.com/1eyE55R.jpg" alt="Pollo"></li>
          <li><a href="https://cookpad.com/co/recetas/4513547-lomito-de-res-al-ajillo-termino-azul-con-papas-fritas" target="_blank">Tenderloin</a><img src="https://i.imgur.com/kxzi594.jpg" alt="Lomito"></li>
        </ul>
      </ol>      
      <section>
        <figure>
          <img src="https://i.imgur.com/gGsim3W.jpg" alt="Supermercado" id="image-super">
          <figcaption>Fuente: Supermercado Envigado</figcaption>
        </figure>
      </section>
      <section>
        <video src="https://i.imgur.com/nGnWzDV.mp4" controls preload="auto"></video>
      </section>      
      <form action="">
        <fieldset>
          <legend>Formulario dia de Compras</legend>
        <label for="nombre">
          <span>¿Cual es tu nombre?</span>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
        </label>
        <label for="fecha">
          <span>¿Que día vas a ir de compras?</span>
          <input type="date" id="fecha" name="fecha">
        </label>
        <label for="hora">
          <span>¿A que hora?</span>
          <input type="time" id="hora" name="hora">
        </label>
        <input type="submit">
      </fieldset>
      </form>
      <form action="">
        <fieldset>
          <legend>Calendario más detallado</legend><br>             
        <label for="calendario">
          <input type="datetime-local" id="calendario" name="calendario">
        </label>
        <input type="submit">
      </fieldset>
      </form>
      <!-- Formulario para practicar las validaciones -->
      <form action="">
        <fieldset>
          <legend>Formulario Residencia</legend>
        <label for="nombre">
          <span>¿Cual es tu nombre?</span>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" autocomplete="name" required>
        </label><br><br>
        <label for="email">
          <span>Email</span>
          <input type="email" id="email" name="email" autocomplete="email" required placeholder="example@gmail.com">
        </label><br><br>
        <label for="pais">
          <span>Pais de residencia</span>
          <input type="text" id="pais" name="pais" autocomplete="country" required placeholder="Tu pais">
        </label><br><br>
        <label for="cp">
          <span>Codigo postal</span>
          <input type="text" id="cp" name="cp" autocomplete="postal-code" required placeholder="Num codigo postal">
        </label><br><br>
        <input type="submit" value="Enviar formulario">
      </fieldset>
      </form><br>
      <!-- Lista de opciones etiqueta select -->
      <h2>Supermercados</h2>
      <select name="super" id="">
        <option value="exito">Exito</option>
        <option value="metro">Metro</option>
        <option value="dollarcity">Dollarcity</option>
        <option value="olympica">Olympica</option>
      </select><br>

      <!-- Lista de opciones con input list -->
      <h2>Supermercados</h2>
      <input list="cursos">
      <datalist id="cursos">
        <option value="Exito"></option>
        <option value="Metro"></option>
        <option value="Dollarcity"></option>
        <option value="Olympica"></option>
      </datalist><br>
    </div>
  </body>
</html>
